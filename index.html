<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="images/github_favicon.png" />
	<title>Github user</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1>Users git repositories info</h1>
			<p>Use the form to search for a github user.</p>
		</header>
		<form class="findform" onsubmit="return false">
			<input class="findform__input" placeholder="GitHub user name" autofocus>
			<button class="findform__submit" disabled="disabled">Find</button>
		</form>
		<section class="infoblock">
			<svg class="loader loader_hide" viewBox="0 0 40 40">
				<circle cx="20" cy="20" stroke-width="2" r="10" stroke-dasharray="48"></circle>
			</svg>
			<img class="infoblock__avatar" src="images/avatar-default.png">
			<ul class="infoblock__items items">
				<li class="items__name"><a class="items__html_url" href="" target="_blank"></a></li>
			</ul>
		</section>
	</div>
	<script src="app.js"></script>
</body>

</html>
