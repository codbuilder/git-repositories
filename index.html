<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github user</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">

		<form class="findform" onsubmit="return false">
			<input class="findform__input" placeholder="User name" autofocus>
			<button class="findform__submit">Find</button>
		</form>

		<section class="infoblock">
			<ul class="infoblock__items items">
			</ul>
			<p class="infoblock__info">User repositories info. Use the form to search for a github user.</p>
		</section>
	</div>
	<script src="app.js"></script>
</body>

</html>
